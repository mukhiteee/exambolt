<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Onboarding - ExamBolt</title>
<style>
    body {
        margin: 0;
        font-family: Poppins, sans-serif;
        background: #fff;
        text-align: center;
    }
    .slide {
        width: 100%;
        height: 100vh;
        display: none;
        padding: 30px;
        background-color: yellow;
    }
    .slide.active {
        display: block;
    }
    h2 {
        color: #000096;
        font-size: 26px;
        margin-top: 50px;
    }
    p { 
        color: #333;
        font-size: 16px;
        margin: 10px 0 20px;
    }
    .dots { margin-top: 20px; }
    .dot {
        height: 10px; width: 10px;
        background: #bbb;
        border-radius: 50%;
        display: inline-block;
        margin: 0 5px;
    }
    .dot.active { background: #000096; }
    button {
        background: #001B5D;
        color: #fff;
        padding: 12px 25px;
        border-radius: 8px;
        border: none;
        font-size: 15px;
        cursor: pointer;
        margin-top: 25px;
    }
</style>
</head>
<body>

<div class="slide active">
    <h2>Master Your Exams</h2>
    <p>Practice, learn & grow smarter everyday</p>
</div>

<div class="slide">
    <h2>Track Your Progress</h2>
    <p>Identify your weak areas & improve fast</p>
    <img src="icon.svg" alt="" >
</div>

<div class="slide">
    <h2>Ace Every Test</h2>
    <p>Be confident. Be prepared. Perform better</p>
</div>

<div class="dots">
    <span class="dot active"></span>
    <span class="dot"></span>
    <span class="dot"></span>
</div>

<button id="nextBtn">Next</button>

<script>
    let index = 0;
    const slides = document.querySelectorAll(".slide");
    const dots = document.querySelectorAll(".dot");
    const button = document.getElementById("nextBtn");

    button.addEventListener("click", () => {
        index++;
        if (index >= slides.length) {
            window.location.href = "signin.html";
            return;
        }
        updateSlides();
    });

    function updateSlides() {
        slides.forEach((s, i) => s.classList.toggle("active", i === index));
        dots.forEach((d, i) => d.classList.toggle("active", i === index));
        button.innerText = index === slides.length - 1 ? "Get Started" : "Next";
    }
</script>

</body>
</html>
