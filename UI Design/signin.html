<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>ExamBolt — Login / Signup</title>

<style>
  :root {
    --primary: #001B5D;
    --bg: #ffffff;
    --text: #0e0e0e;
    --subtext: #666;
    --gray: #e9e9e9;
  }
  *{box-sizing:border-box}
  body {
    margin:0;
    font-family: "Poppins", system-ui, sans-serif;
    background:var(--bg);
    color:var(--text);
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
    padding:20px;
  }
  .container {
    width:100%;
    max-width:420px;
  }
  .logo {
    text-align:center;
    margin-bottom:24px;
  }
  .logo h1 {
    color:var(--primary);
    font-size:28px;
    margin:0;
    font-weight:700;
  }
  form {
    display:flex;
    flex-direction:column;
    gap:14px;
    transition:all .25s ease;
  }
  input {
    padding:14px 14px;
    border:1.5px solid var(--gray);
    border-radius:10px;
    font-size:15px;
    outline:none;
    transition:border .15s;
  }
  input:focus {
    border-color:var(--primary);
  }
  button {
    border:none;
    padding:14px;
    border-radius:10px;
    cursor:pointer;
    font-weight:600;
    font-size:15px;
  }
  .btn-primary {
    background:var(--primary);
    color:#fff;
  }
  .muted {
    font-size:13px;
    text-align:center;
    color:var(--subtext);
  }
  .link {
    color:var(--primary);
    font-weight:600;
    cursor:pointer;
  }
  .divider {
    display:flex;
    align-items:center;
    gap:10px;
    margin:14px 0;
  }
  .divider span {
    flex:1;
    height:1px;
    background:var(--gray);
  }
  .google-btn {
    display:flex;
    gap:10px;
    justify-content:center;
    align-items:center;
    border:1.5px solid var(--gray);
    background:#fff;
  }
  .google-btn img {
    width:20px;
  }
  /* Hidden */
  .hidden {
    display:none;
    opacity:0;
    pointer-events:none;
  }
</style>
</head>

<body>

<div class="container">
  <div class="logo">
    <h1>ExamBolt</h1>
  </div>

  <!-- Login form -->
  <form id="loginForm">
    <input type="email" placeholder="Email" required />
    <input type="password" placeholder="Password" required />

    <button class="btn-primary" type="submit">Login</button>

    <div class="divider">
      <span></span> OR <span></span>
    </div>

    <button type="button" class="google-btn">
      <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="">
      Continue with Google
    </button>

    <p class="muted">
      Don’t have an account?
      <span class="link" onclick="toggleForms(true)">Create one</span>
    </p>
  </form>

  <!-- Signup form -->
  <form id="signupForm" class="hidden">
    <input type="text" placeholder="Full Name" required>
    <input type="email" placeholder="Email" required>
    <input type="text" placeholder="Department" required>
    <input type="text" placeholder="Level (e.g 200L)" required>

    <select required style="padding:14px;border:1.5px solid var(--gray);border-radius:10px;font-size:15px;">
      <option value="">Select Gender</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
    </select>

    <input type="password" placeholder="Password" required>
    <input type="password" placeholder="Confirm Password" required>

    <div style="font-size:12px;color:var(--subtext);display:flex;gap:6px;">
      <input type="checkbox" style="width:14px" required>
      <label>I confirm all details are correct</label>
    </div>

    <button class="btn-primary" type="submit">Create Account</button>

    <p class="muted">
      Already have an account?
      <span class="link" onclick="toggleForms(false)">Login</span>
    </p>
  </form>
</div>

<script>
function toggleForms(showSignup){
  const login = document.getElementById("loginForm");
  const signup = document.getElementById("signupForm");
  if(showSignup){
    login.classList.add("hidden");
    signup.classList.remove("hidden");
  } else {
    signup.classList.add("hidden");
    login.classList.remove("hidden");
  }
}
</script>

</body>
</html>
